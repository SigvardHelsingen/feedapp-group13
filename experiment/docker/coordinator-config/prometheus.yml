global:
  scrape_interval: 5s
  evaluation_interval: 5s

scrape_configs:
  - job_name: 'node'
    static_configs:
      - targets:
        - 'broker1:9100'
        - 'broker2:9100'
        - 'broker3:9100'

  - job_name: 'cadvisor'
    static_configs:
      - targets:
        - 'broker1:8080'
        - 'broker2:8080'
        - 'broker3:8080'

  - job_name: 'kafka-jmx'
    static_configs:
      - targets:
        - 'broker1:7071'
        - 'broker2:7071'
        - 'broker3:7071'

  - job_name: 'redpanda'
    static_configs:
      - targets:
        - 'broker1:9644'
        - 'broker2:9644'
        - 'broker3:9644'
