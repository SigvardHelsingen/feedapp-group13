#cloud-config

package_update: true
package_upgrade: true

packages:
  - docker.io
  - docker-compose
  - wget
  - curl
  - openjdk-17-jdk
  - git
  - maven

runcmd:
  - systemctl enable docker
  - systemctl start docker
  
  - usermod -aG docker azureuser
  
  - touch /home/azureuser/cloud-init-complete.txt
  - date >> /home/azureuser/cloud-init-complete.txt

final_message: "Coordinator node setup complete. System is ready after $UPTIME seconds"